<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <div id="container">
        <div id="header">
          <h1 class="Header-title">Day Planner</h1>
          <h2 class="set-now"></h2>
          <button id="clearDay" class="headerButton">Clear All</button>
          <button id="saveAll" class="headerButton">Save All</button>
        </div>
        <div class="planner">
            <ul id="calendar" class="day">
            </ul>
        </div>
      </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- app -->
    <script type="text/javascript" src="assets/day-planner-scr.js"></script>    
</body>
</html>
